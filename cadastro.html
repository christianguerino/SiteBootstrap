    <div class="wrapper">
        <!-- Formulário -->
        <!-- Method tem 4 opções POST   : Quando queremos enviar algo para o servidor
                               GET    : Quando queremos fazer uma consulta no servidor
                               UPDATE : Quando queremos fazer uma atualização no servidor
                               Delete : Quando queremos apagar uma informação no servidor  
          Usaremos um servidor gratuito o nome é STATIC FORMS podemos usar ele sem pagar nada o link
          https://www.staticforms.xyz                     
                               -->
        <form action="https://api.staticforms.xyz/submit" method="POST" id="formulario" name="formulario">
            <input type="hidden" name="accessKey" value="1e9b48ac-d3ca-4b70-9977-672b33c3cb76">
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/index.html">
            <legend>
                Cadastro
            </legend>
            <div>
                <div class="max-width">
                    <div class="imageContainer">


                    </div>
                </div>
                <label for="nome">Foto</label>
                <input class="img-thumbnail" type="file" id="foto" name="$foto" accept="image/*" />
            </div>
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="$nome" placeholder="Insira seu nome" />
            </div>
            <div class="input-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="$sobrenome" placeholder="Insira seu sobrenome" />
            </div>
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Insira seu e-mail" />
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="$senha" placeholder="Insira a senha" />
            </div>
            <div class="colunas">
                <div class="input-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="$telefone" placeholder="Insira seu Telefone" />
                </div>
                <div class="input-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="$cep" placeholder="Insira seu CEP" />
                </div>
            </div>
            <div class="colunas">
                <div class="input-group">
                    <label for="sexo">Sexo:</label>
                    <select name="$sexo" id="sexo">
                        <option value="">informar...</option>
                        <option value="m">Masculino</option>
                        <option value="f">Feminino</option>
                        <option value="x">Não informar</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="newsletter">Newsletter</label>
                    <input type="checkbox" id="newsletter" name="$propaganda" />
                    <small>Desejo receber novidades</small>
                </div>
            </div>
            <div class="footer">
                <!-- <button type="button" class="botao" onclick="validar()"> -->
                <button>
                    Enviar
                </button>
            </div>
